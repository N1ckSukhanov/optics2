<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="new_lenses.css">
<body>

<div th:fragment="lenses(product, nameOptions, colorOptions, powerOptions, curvatureOptions)">
    <h3 th:text="${product.productHeader()}" class="new_lenses_heading"></h3>

    <form th:action="@{/products/lenses}" th:object="${product}" th:method="POST" class="new_lenses_form">
        <div th:replace="~{parts :: hidden(id, ${product.getId()})}"></div>
        <div th:replace="~{parts :: select_('Название', name, nameOptions)}"></div>
        <div th:replace="~{parts :: select_('Оптич. сила', power, powerOptions)}"></div>
        <div th:replace="~{parts :: select_('Кривизна', curvature, curvatureOptions)}"></div>
        <div th:replace="~{parts :: select_('Цвет', color, colorOptions)}"></div>
        <div th:replace="~{parts :: field('Цена', price)}"></div>
        <button style="margin-top: 20px;" class="search-but">Сохранить</button>
    </form>
</div>

</body>
</html>
